<div class="espaceCandidatWrapper" *ngIf="candidatureId && userDetails">


  <div class="master-container">

    <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit(candidatureId,userDetails.id)">
      <div class="form-body">

        <app-upload (onUploadFinished)="uploadFinished($event)"></app-upload>

      </div>

      <div class="form-group">
        <input type="submit" name="submit" id="submit" class="btn btn-primary" value="Postuler" />
      </div>
    </form>

  </div>

</div>
