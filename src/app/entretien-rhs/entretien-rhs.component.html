
    <div class="espaceCandidatWrapper">
      <div class="master-container">
        <div class="titel-container">
          <h3>Planifier un entretien RH</h3>
        </div>
        <div class="forms-container row">

          <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
          <div class="container">
            <div class="row g-2">
              <div class="col-6">

                  <input type="text" class="form-control" placeholder="Adresse email du candidat" formControlName="destination" />

              </div>
              <div class="col-6">

                  <select class="form-control" formControlName="equipe_recrutement">
                    <option value="" disabled selected style="display: none">
                      Equipe de recrutement
                    </option>

                    <option>Esmahene Marzouki</option>

                  </select>

              </div>
              <div class="col-6">

                  <input
                    type="date"
                    class="form-control"
                    placeholder="Date de dépot"
                    formControlName="date"
                  />

              </div>
              <div class="col-6">

                  <input
                    type="number"
                    class="form-control"
                    placeholder="Heure"
                    formControlName="heure"
                  />

              </div>




              <div class="col-6">

                  <select class="form-control" formControlName="type_entretien">
                    <option value="" disabled selected style="display: none">
                      Type de l'entretien
                    </option>

                    <option>En ligne</option>
                    <option>Présentiel</option>

                  </select>

              </div>
              <div class="col-6">

                  <select class="form-control" formControlName="duree">
                    <option value="" disabled selected style="display: none">
                      Durée
                    </option>

                    <option>15 min</option>
                    <option>20 min</option>
                    <option>30 min</option>
                    <option>40 min</option>

                  </select>

              </div>
              <div class="col-6">

                  <input type="text" class="form-control" placeholder="Localisation" formControlName="localisation"/>

              </div>


            </div>
          </div>
          <div class="buttons-container">
            <button class="btn btn-primary next">Valider</button>
            <button class="btn btn-primary cancel">Annuler</button>
          </div>
          </form>
        </div>
      </div>

    </div>
